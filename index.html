<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img-bg"></div>
      <div class="card__content">
        <h2 class="card__title">Get <span class="card__title-accent">insights</span> that help your business grow.</h2>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card__keypoint">
          <div class="card__keypoint-item">
            <h3 class="card__keypoint-value">10k+</h3>
            <p class="card__keypoint-unit">companies</p>
          </div>
          <div class="card__keypoint-item">
            <h3 class="card__keypoint-value">314</h3>
            <p class="card__keypoint-unit">templates</p>
          </div>
          <div class="card__keypoint-item">
            <h3 class="card__keypoint-value">12m+</h3>
            <p class="card__keypoint-unit">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>
</html>
